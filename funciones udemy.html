            function mifuncion(sum1, sum2){

            console.log(mifuncion(10,2));

            function sumar(num1,num2){
                console.log(arguments);

            console.log("donde 0= num1 y 1=num2 0 y 1 serian el indice de ese array");

const b =sumarr({n1:16,n2:55});
console.log(b);
